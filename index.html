<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div id="top-of-page" class="full-page">
            <p id="top-text">Metric/Imperial Unit Conversion</p>
            <input type="text" id="number-conversion"></br>
            <button id="convert-btn">Convert</button>
                    
        <div id="btm-page" class="full-page">
            
            <div id="lengthZone" class="conversion-data"> 
                 
                    <div id="lengthZoneTextOne">  
                        <h4 id="length-conversion">  
                            Length (Meter/Feet) 
                        </h4>
                    </div>
                    
                    <div id="lengthZoneTextTwo">
                        <p id="lengthConversionResult" class="conversionResult"></p>
                    </div> 
            </div>
            
            <div id="volumeZone" class="conversion-data">
               
                <div>
                    <p id="volume-conversion">
                        Volume (Liters/Gallons)   
                    </p>
                </div> 
                
                <div id="volumeZoneTextTwo">
                        <p id="volumeConversionResult" class="conversionResult"></p>
                </div>
                
            </div>
            
            <div id="massZone" class="conversion-data">
                
                <div id="massZoneTextOne">
                    <p id="mass-conversion">
                        Mass (Kilograms/Pounds)
                    </p>
                </div>
                
                <div id="massZoneTextTwo">
                        <p id="massConversionResult" class="conversionResult"></p>
                </div>
            </div>  
        </div>
        <script src="script.js"></script>
    </body>
</html>
